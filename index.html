<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design++</title>
    <!-- Stylesheet Start-->
    <link rel="stylesheet" href="lib/SemanticUI/semantic.css">
    <link rel="stylesheet" href="css/body.css">
    <!-- Stylesheet End-->
</head>
<body>

    <div class="ui left vertical menu sidebar" style="border-right: 2px solid #2185D0 !important;">
      <a class="item" style="font-weight: bold;">DataTables</a>
      <a class="item" style="font-weight: bold;">Data Visualization</a>
      <a class="item" style="font-weight: bold;">Forms</a>
      <a class="item" style="font-weight: bold;">Trees</a>
      <a class="item" style="font-weight: bold;">Network</a>
      <a class="item" style="font-weight: bold;">Item 4</a>
    </div>
    <div class="ui right vertical menu sidebar" style="border-left: 2px solid #2185D0 !important;">
      <a class="item" style="font-weight: bold;">Item 1</a>
      <a class="item" style="font-weight: bold;">Item 2</a>
      <a class="item" style="font-weight: bold;">Item 3</a>
      <a class="item" style="font-weight: bold;">Item 4</a>
    </div>

    <div class="pusher">
        <div id="Header" class="ui menu" style="margin: 0px; border-radius: 0px; border-bottom: 2px solid #2185D0 !important;">
          <h2 class="header item borderless">
            Design ++
          </h2>
          <div class="right item borderless">
            <a class="ui inverted violet icon button" href="\index.html">
              <i class="home big icon"></i>
            </a>
          </div>
        </div>
        <div id="root" class="ui fluid container" style="overflow: auto; overflow-x: hidden; padding: calc(0.5%);">
            <button id="LeftSideMenuButton" class="ui right attached tiny icon button" onclick="ShowLeftSideMenu()">
                <i class="arrow right icon"></i>
            </button>

            <button id="RightSideMenuButton" class="ui left attached tiny icon button" onclick="ShowRightSideMenu()">
                <i class="arrow left icon"></i>
            </button>   
        </div>
        <div id="Footer" class="ui blue vertical footer segment">
            <div class="ui center aligned container">
                Project Design++ 2022. ® All Rights Reserved
            </div>
        </div>
    </div>

    <!-- Scripts Start-->
    <script src="lib/JQuery/jquery-3.6.0.js"></script>
    <script src="lib/SemanticUI/semantic.js"></script>
    <script>
        window.addEventListener('resize', function(event) {
            Resize();
        }, true); 
        function Resize()
        {
            var rootHeight = $('body').outerHeight() - $('#Header').outerHeight() - $('#Footer').outerHeight();
            $('#root').outerHeight(rootHeight);
        }  
        $(document).ready(function () {
            Resize();
            $('.left.sidebar').sidebar('setting', 'transition', 'overlay');
            $('.right.sidebar').sidebar('setting', 'transition', 'overlay');
        });
        function ShowLeftSideMenu()
        {
            $('.left.sidebar').sidebar('toggle');
        }
        function ShowRightSideMenu()
        {
            $('.right.sidebar').sidebar('toggle');
        }
    </script>
    <!-- Scripts End-->
</body>
</html>
